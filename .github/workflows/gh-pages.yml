name: github pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Download Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Bun install
        working-directory: .
        run: bun install

      - name: Bun build
        working-directory: .
        run: bun run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          cname: nmxdesign.au
